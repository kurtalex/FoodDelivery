{% extends 'base_signup.html' %}
{% load bootstrap4 %}

{% block title %}Sign In{% endblock %}
{% block heading %}Restaurant - Sign In{% endblock %}

{% block content %}
    <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-orange pull-right">Sign In</button>
    </form>
    <a href="{% url 'restaurant-sign-up' %}">Become a Restaurant</a>
{% endblock %}
