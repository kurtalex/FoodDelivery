{% extends 'restaurant/base_rastaurant.html' %}


{% block content %}

    <div class="card">
        <div class="card-header bg-blue">
            <h4 class="card-title text-center text-white">Meals</h4>
        </div>
        <div class="card-body">
            <div class="text-right">
                <a href="{% url 'restaurant-add-meal' %}" class="btn btn-orange">Add Meal</a>
                <br/>
                <br/>
            </div>
            <table class="table table-bordered table-hover table-striped">
                <thead>
                <tr class="bg-gray text-white">
                    <th>Id</th>
                    <th>Name</th>
                    <th>Short description</th>
                    <th>Price</th>
                    <th class="text-center">Image</th>
                </tr>
                </thead>
                <tbody>
                {% for meal in meals %}
                    <tr>
                        <td scope="row" class="text-center">{{ meal.id }}</td>
                        <td><a href="{% url 'restaurant-edit-meal' meal.id %}">{{ meal.name }}</a></td>
                        <td>{{ meal.short_description }}</td>
                        <td class="text-center">{{ meal.price }}</td>
                        <td class="text-center"><img class="img-rounded" src="{{ MEDIA_URL }}{{ meal.image }}"
                                                     width="50" height="50" alt="No Image"></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>


{% endblock %}
